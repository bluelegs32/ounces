<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Item #s</th>
            <th>oz.</th>
        </tr>
        <tr>
            <td>111111</td>
            <td><input type="text" name="item1_oz" /></td>
        </tr>
        <tr>
            <td>222222</td>
            <td><input type="text" name="item2_oz" /></td>
        </tr>
        <tr>
            <td>333333</td>
            <td><input type="text" name="item3_oz" /></td>
        </tr>
    </table>

</body>
</html>
